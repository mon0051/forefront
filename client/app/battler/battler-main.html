<div class="container" >
  <div class="row arena">
    <div class="col-sm-2"></div>
    <div class="col-sm-8" style="background: antiquewhite">
      <div class="opponent row">
        <div class="col-sm-5">
          <div class="hp">HP {{arena.opponent.hp}}/{{arena.opponent.max_hp}}</div>
          <progress class="progress progress-danger"
                    value="{{arena.opponent.hp}}"
                    max="{{arena.opponent.max_hp}}"></progress>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <div class="front-mon">
            <img src="{{arena.opponent.frontImage}}">
          </div>
        </div>
      </div>
      <div class="player row">
        <div class="col-sm-3">
          <div class="back-mon">
            <img src="{{arena.player.backImage}}">
          </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-5" style="align-content: center">
          <div class="hp">HP {{arena.player.hp}}/{{arena.player.max_hp}}</div>
          <progress class="progress progress-danger"
                    value="{{arena.player.hp}}"
                    max="{{arena.player.max_hp}}"></progress>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
