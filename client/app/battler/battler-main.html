<div class="container">
  <div class="row arena">
    <div class="col-sm-8 col-xs-offset-2" style="background: antiquewhite">
      <div class="opponent row">
        <status-bar class="col-sm-5" [battler]="arena.opponent"></status-bar>
        <div class="col-sm-3"></div>
        <battler-image class="col-sm-3" [battler]="arena.opponent"></battler-image>
      </div>
      <div class="player row">
        <battler-image class="col-sm-3" [battler]="arena.player" [orientation]="'back'"></battler-image>
        <div class="col-sm-3"></div>
        <status-bar class="col-sm-5" [battler]="arena.player"></status-bar>
      </div>
    </div>
  </div>
</div>
