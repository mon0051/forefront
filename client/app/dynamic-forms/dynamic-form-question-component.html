<div [formGroup]="form">
  <label [attr.for]="fieldInput.key">{{fieldInput.label}}</label>
  <div [ngSwitch]="fieldInput.controlType">
    <input *ngSwitchCase="'textbox'" [formControlName]="fieldInput.key"
           [id]="fieldInput.key" [type]="fieldInput.type">
    <select [id]="fieldInput.key" *ngSwitchCase="'dropdown'" [formControlName]="fieldInput.key">
      <option *ngFor="let opt of fieldInput.options" [value]="opt.key">{{opt.value}}</option>
    </select>
  </div>
  <div class="errorMessage" *ngIf="!isValid">{{fieldInput.label}} is required</div>
</div>
